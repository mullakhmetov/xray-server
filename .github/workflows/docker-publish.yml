name: Docker Image Publish

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: docker build . -t $IMAGE_NAME:latest
      - name: Publish
        run: docker push $REGISTRY/$IMAGE_NAME:latest
